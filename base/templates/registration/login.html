{% extends "index.html" %}
{% load bootstrap5 %}

{% block principal %}
  {% block title %}Login{% endblock %}

  <div class="container espaco-superior">
    <h1 class="text-center">
      Login
    </h1>
    
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
